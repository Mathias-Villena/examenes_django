{% extends 'base.html' %}

{% block title %}Eliminar Imagen{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3>Confirmar eliminación</h3>
            </div>
            <div class="card-body">
                <h5>¿Estás seguro de que deseas eliminar la imagen "{{ imagen.titulo }}"?</h5>
                <p>Esta acción no se puede deshacer.</p>
                
                <img src="{{ imagen.archivo.url }}" class="img-fluid mb-3" style="max-height: 300px;" alt="{{ imagen.titulo }}">
                
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                    <a href="{% url 'detalle_imagen' imagen.pk %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
