<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveSongs - Música y Amor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Fondo con corazones animados -->
    <div class="hearts-bg">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>

    <!-- Navbar mejorado -->
    <nav class="navbar navbar-expand-lg navbar-glass">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-heart-music"></i>LoveSongs
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="view-quotes">
                            <i class="fas fa-heart me-1"></i>Ver Citas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="add-new">
                            <i class="fas fa-plus-heart me-1"></i>Agregar Nuevo
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<!-- Hero Section mejorado -->
<div class="hero-section">
    <div class="container">
        <h1 class="romantic-title">Donde el Amor se encuentra con la Música</h1>
        <p class="subtitle">Comparte tus citas románticas y las melodías que hacen latir tu corazón</p>
        <div class="heart-divider">
            <i class="fas fa-heart"></i>
            <span class="line"></span>
            <i class="fas fa-music"></i>
            <span class="line"></span>
            <i class="fas fa-heart"></i>
        </div>
    </div>
</div>
        <!-- Sección de Citas -->
        <div id="quotes-section" class="section-container active">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div id="quotes-container" class="quotes-grid">
                        <!-- Las citas se cargarán aquí dinámicamente -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección de Formularios -->
        <div id="forms-section" class="section-container">
            <div class="row">
                <div class="col-md-6">
                    <!-- Formulario para agregar nueva cita -->
                    <div class="card form-card">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fas fa-quote-right me-2"></i>Nueva Cita
                            </h5>
                            <form id="quote-form">
                                <div class="mb-3">
                                    <label for="quote-text" class="form-label">Cita</label>
                                    <textarea class="form-control" id="quote-text" rows="3" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="quote-author" class="form-label">Autor</label>
                                    <input type="text" class="form-control" id="quote-author" required>
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>Guardar Cita
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <!-- Formulario para agregar nueva canción -->
                    <div class="card form-card">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fas fa-music me-2"></i>Nueva Canción
                            </h5>
                            <form id="song-form">
                                <div class="mb-3">
                                    <label for="song-title" class="form-label">Título de la Canción</label>
                                    <input type="text" class="form-control" id="song-title" required>
                                </div>
                                <div class="mb-3">
                                    <label for="song-artist" class="form-label">Artista</label>
                                    <input type="text" class="form-control" id="song-artist" required>
                                </div>
                                <div class="mb-3">
                                    <label for="quote-select" class="form-label">Seleccionar Cita</label>
                                    <select class="form-control" id="quote-select" required>
                                        <!-- Las citas se cargarán aquí -->
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="song-file" class="form-label">Archivo de Audio</label>
                                    <input type="file" class="form-control" id="song-file" accept="audio/*" required>
                                </div>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-plus me-1"></i>Agregar Canción
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Footer romántico -->
<footer class="footer">
    <div class="heart-border"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h5 class="romantic-title">LoveSongs</h5>
                <p>Donde cada melodía cuenta una historia de amor</p>
            </div>
            <div class="col-md-6 text-md-end">
                <div class="social-links">
                    <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/main.js"></script>
</body>
</html>
